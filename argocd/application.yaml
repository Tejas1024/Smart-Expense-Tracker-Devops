apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: expense-tracker
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Tejas1024/Owner-avatar-Smart-Expense-Tracker-Devops.git
    targetRevision: main
    path: helm/expense-tracker
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: expense-tracker

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
